<!DOCTYPE html>
<html>
<head>
  <title>Oscar Tools Options</title>

<style>
/* Futuristic dark theme */
body {
  background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
  color: #4a9cc7;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  padding: 30px;
  min-height: 100vh;
  margin: 0;
  position: relative;
}

h1 {
  color: #4a9c7c;
  text-align: center;
  font-weight: 300;
  text-shadow: 0 0 15px rgba(74, 156, 124, 0.3);
  margin-bottom: 40px;
}

/* Enhanced toggle switches */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 30px;
  margin-right: 15px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}


.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(45deg, #333, #555);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  border: 2px solid #444;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), inset 0 1px 3px rgba(255, 255, 255, 0.1);
}

.slider:before {
  position: absolute;
  content: "";
  height: 22px;
  width: 22px;
  left: 2px;
  bottom: 2px;
  background: linear-gradient(45deg, #fff, #e0e0e0);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
}

input:checked + .slider {
  background: linear-gradient(45deg, #4a9cc7, #367aa3);
  border-color: #4a9cc7;
  box-shadow: 0 4px 20px rgba(74, 156, 199, 0.3), inset 0 1px 3px rgba(255, 255, 255, 0.2);
}

input:checked + .slider:before {
  transform: translateX(30px);
  background: linear-gradient(45deg, #fff, #f0f8ff);
  box-shadow: 0 2px 12px rgba(74, 156, 199, 0.4);
}

.slider.round {
  border-radius: 30px;
}

.slider.round:before {
  border-radius: 50%;
}

/* Enhanced labels */
.option-label {
  margin-left: 10px;
  font-size: 16px;
  font-weight: 500;
  text-shadow: 0 0 8px rgba(74, 156, 199, 0.2);
  vertical-align: middle;
}

/* Main option containers */
.main-option {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(74, 156, 199, 0.15);
  border-radius: 15px;
  padding: 20px;
  margin: 20px 0;
  z-index:8000;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  transition: all 0.3s ease;
  overflow: visible;
}

.main-option:hover {
  border-color: rgba(74, 156, 199, 0.3);
  box-shadow: 0 12px 40px rgba(74, 156, 199, 0.08);
}

/* Tab exclusions styling */
.table1 {
  margin: 20px 0 0 0;
  padding: 20px;
  background: rgba(0, 0, 0, 0.2);
  border-radius: 12px;
  width: 100%;
  border: 1px solid rgba(74, 156, 124, 0.15);
  box-sizing: border-box;
}

.table1 table {
  width: calc(100% - 10px); /* account for 5px left + 5px right border-spacing */
  border-spacing: 5px;
  table-layout: fixed; /* ensure predictable cell widths */
}


/* Utilities: wrapper div to make a table's first column blend with the container */
.header-col-wrap table tr > td:first-child,
.header-col-wrap table tr > th:first-child {
  background: transparent !important;
  border-color: transparent !important;
  box-shadow: none !important;
  transform: none !important;
}
.header-col-wrap table tr > td:first-child:hover,
.header-col-wrap table tr > th:first-child:hover {
  background: transparent !important;
  border-color: transparent !important;
  transform: none !important;
}

/* 3-up layout utility: place wrappers side-by-side */
/* Flex-based 3-up layout */
.quicklinks-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  align-items: stretch;
}

.col-33 {
  /* flex item: target 3 columns; subtract two gaps from row width */
  flex: 1 1 calc((100% - 40px) / 3);
  min-width: 260px; /* allows wrapping on smaller screens */
  display: block;
  box-sizing: border-box;
}

.table1 td {
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid rgba(74, 156, 199, 0.12);
  border-radius: 8px;
  padding: 5px;
  transition: all 0.3s ease;
  word-break: break-word;
  overflow-wrap: anywhere;


}

.table1 td:hover {
  background: rgba(74, 156, 199, 0.08);
  border-color: rgba(74, 156, 199, 0.25);
  transform: translateY(-2px);
}

.table1 label {
  cursor: pointer;
  display: flex;
  align-items: center;
  color: #a0a0ff;
  font-size: 14px;
  font-weight: 400;
}


.table1 h3 {
  cursor: pointer;
  display: flex;
  align-items: center;
  color: #a0a0ff;
  font-size: 24px;
  font-weight: 400;
}


.table1 input[type="checkbox"] {
  margin-right: 10px;
  transform: scale(1.2);
  accent-color: #4a9c7c;
}

/* Disabled state styling */
.table1.disabled {
  opacity: 0.4;
  pointer-events: none;
}

.table1.disabled td {
  background: rgba(100, 100, 100, 0.1);
  border-color: rgba(100, 100, 100, 0.2);
}


.table1.smallwidth td {
  width: auto !important;
    max-width: 150px !important;
  min-width: 100px; /* Ensure minimum readable width */
  padding: 8px 12px !important;
  font-size: 12px !important;
}

/* Dropdown menu styling */
.searchModeOptions {
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
  color: #4a9cc7;
  border: 2px solid rgba(74, 156, 199, 0.25);
  border-radius: 10px;
  padding: 12px 16px;
  font-size: 14px;
  font-weight: 500;
  margin-left: 20px;
  min-width: 200px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(10px);
  outline: none;
}

.searchModeOptions:hover {
  border-color: rgba(74, 156, 199, 0.4);
  box-shadow: 0 6px 20px rgba(74, 156, 199, 0.15);
  transform: translateY(-2px);
}

.searchModeOptions:focus {
  border-color: #4a9c7c;
  box-shadow: 0 0 15px rgba(74, 156, 124, 0.25);
}

.searchModeOptions option {
  background: #1a1a2e;
  color: #4a9cc7;
  padding: 10px;
  border: none;
  font-weight: 400;
}

.searchModeOptions option:hover {
  background: rgba(74, 156, 199, 0.08);
  color: #4a9c7c;
}

.searchModeOptions option:checked {
  background: linear-gradient(45deg, #4a9cc7, #367aa3);
  color: #ffffff;
  font-weight: 600;
}

/* Tooltip and icon styling */
.tooltip-icon {
  display: inline-block;
  margin-left: 10px;
  cursor: help;
  font-size: 18px;
  color: #4a9cc7;
  text-shadow: 0 0 8px rgba(74, 156, 124, 0.4);
  transition: all 0.3s ease;
}

.tooltip-icon:hover {
  color: #4a9cc7;
  text-shadow: 0 0 12px rgba(74, 156, 199, 0.5);
  transform: scale(1.1);
}

/* Dynamic tooltip that gets appended to body */
.dynamic-tooltip {
  position: fixed;
  width: 300px;
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
  color: #4a9cc7;
  text-align: left;
  border-radius: 10px;
  padding: 15px;
  z-index: 999999;
  opacity: 0;
  transition: opacity 0.3s ease;
  border: 2px solid rgba(74, 156, 199, 0.25);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(10px);
  font-size: 14px;
  line-height: 1.4;
  pointer-events: none;
}

.dynamic-tooltip.show {
  opacity: 1;
}

.dynamic-tooltip::after {
  content: "";
  position: absolute;
  top: 20px;
  left: -10px;
  border-width: 8px;
  border-style: solid;
  border-color: transparent rgba(74, 156, 199, 0.25) transparent transparent;
}


</style>

</head>
